<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>line-height</title>
  <style>
    .test1 {
      font-size: 36px;
      line-height: 1px;
      background: green;
      border: 1px solid #FFF
    }

    .test2 {
      font-size: 0px;
      line-height: 36px;
      background: green;
      border: 1px solid #FFF
    }
  </style>
</head>

<body>
  <p class="test1">测试：行高是由字体撑开的</p>
  <br>
  <br>
  <p class="test2">测试：行高是由line-height决定的</p>
</body>

</html>
